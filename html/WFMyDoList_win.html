<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

    <style>
	    #header{
	        text-align: center; 
			background-color: #0883D9; 
			color: #fff;
	        width: 100%;
	    }
	    #topbar_search {height: 28px;}
	    .btn_click {background: #DADDE0;}
	    .h1 {height: 1px;margin-left: 15px;background: #f0f0f0;}
	    .item {height: 30px;line-height: 30px;padding-left: 15px;background-color: #fff;}	
    </style>

<body>
    <div id="wrap">
	    <div id="header" class="header">
	        <div class="btn back" onclick="api.closeWin()"></div>
	
	        <div class="title">我的待办</div>
			<img src="../image/topbar_search.png" alt="" class="right_btn" id="topbar_search"  tapmode="btn_click" onclick="openWFSeach()">	
	        <div class="btn"></div>
	    </div>

    </div>	
</body>
<script type="text/javascript">
	apiready = function(){
        var header = $api.byId('header');
        //$api.fixStatusBar(header);
        $api.fixIos7Bar(header);
        var headerH = $api.offset(header).h;
		var footerH = 30;
		var frameH = api.winHeight - headerH - footerH;
		
		//alert(headerH);
		api.openFrame({
	        name: 'WFMyDoList_frm',
	        url: 'WFMyDoList_frm.html',
	        rect: {
		        x:0,
		        y:headerH,
		        w:'auto',
		        h:frameH
	        },
	        bounces:'false'
        });
	};
   	//打开搜索窗口
   	function openWFSeach()
   	{
   		api.openWin({
               name: 'WFSeach',
               url: 'WFSeach_win.html'
           });
   	};	
</script>
