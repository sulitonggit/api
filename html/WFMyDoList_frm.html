 	///搜索结果
    function changeSearchResult(findstr)
    {
    	//显示加载条
		api.showProgress({});
		//从服务器获取数据
		api.ajax({
			url:serverurl,
	        method: 'post',
	        dataType:'json',
			data: {values:{k:'SearchResult',ADAccount:username,FindStr:findstr}}
	        
        },function(ret,err)
        {
        	//如果返回成功返回结果
        	if (ret)
        	{
        	    ///没有数据隐藏加载框，解决IOS卡住问题
        		if (ret.length==0)
        		{
        			api.hideProgress();
        		} 
        		wfretlist=[];
				for(var idx in ret)
				{
					wfretlist[idx] = ret[idx];	               
	            }
		    	mydoListView.reloadData({
					data:ret,
				},function(ret)
				{
					if( ret )
					{
						//alert( JSON.stringify( ret ) );
					}else
					{
						alert( JSON.stringify( err ) );
					}
				});        		
        	}
        	else 
        	{
         		api.alert({msg:JSON.stringify(err)});
         		api.hideProgress();
         	}
			///隐藏加载
			api.hideProgress();
        });

    };
       	  
	apiready = function()
	{
		
        //获取数据
		api.showProgress({});
		//从服务器获取数据
		api.ajax({
			url:serverurl,
	        method: 'post',
	        dataType:'json',
			data: {values:{k:'GetMyDoList',ADAccount:username}}
	        
        },function(ret,err)
        {
        	//如果返回成功返回结果
        	if (ret)
        	{
        		///没有数据隐藏加载框，解决IOS卡住问题
        		if (ret.length==0)
        		{
        			api.hideProgress();
        		}        	
        		//保存列表数据
				for(var idx in ret)
				{
					wfretlist[idx] = ret[idx];	               
	            }
				mydoListView = api.require('UIListView');
				mydoListView.open({
				    rect: {
				        x: 0,
				        y: 0,
				        w: api.winWidth,
				        h: api.frameHeight
				    },
				    data:ret,
				    styles: {
				        borderColor: '#696969',
				        item: {
				            bgColor: '#FFFFFF',
				            activeBgColor: '#F5F5F5',
				            height: 70.0,
				            imgWidth: 40,
				            imgHeight: 40,
				            imgCorner: 4,
				            placeholderImg: '',
				            titleSize: 14.0,
				            titleColor: '#000',
				            subTitleSize: 12.0,
				            subTitleColor: '#000', 
				            remarkColor: '#000',
				            remarkSize: 12,
				            remarkIconWidth: 30
				        }
				    },
				    fixedOn: api.frameName
				}, function(ret, err)
				{
				    if( ret )
				    {
						if(ret.eventType =='show' )
						{
			    			//alert('加载成功');
			    		}
			    		else
			    		{
			    			//获取列表上的数据
			    			mydoListView.getDataByIndex({
							    index: ret.index
							}, function(ret, err) 
							{
							    if (ret) 
							    {

							        FormID=ret.data.uid;
							        ActivityName=ret.data.ActivityName;
							        sn=ret.data.sn;
							        wfURL=ret.data.URL;
							        SysID=ret.data.SysID;
					    			//打开流程窗口
					    			//非EIP流程直接打开连接
					    			if (SysID!='EIP')
					    			{
										api.openWin({
											slidBackEnabled :false,
				                            name: 'WFMyDoListURLform',
				                            url: 'WFMyDoListURLform_win.html',
				                            pageParam: {URL:wfURL}
				                            
			                            });
					    			}
					    			else
					    			{
					    				//var pageParam={FormID:wfretlist[ret.index].uid,ActivityName:wfretlist[ret.index].ActivityName};
					    				
										api.openWin({
											slidBackEnabled :false,
				                            name: 'WFMyDoListform',
				                            url: 'WFMyDoListform_win.html',
				                            pageParam:{FormID:FormID,ActivityName:ActivityName,sn:sn}
			                            });
		                            }							       
							    } 
							    else 
							    {
							        alert(JSON.stringify(err));
							    }
							});
			    		}
					
				    }
				    else
				    {
				         alert( JSON.stringify( err ) );
				         api.hideProgress();
				    }
				    ///隐藏加载
				    api.hideProgress();
				}); 
				
				///下拉重新加载
				mydoListView.setRefreshHeader({
					    bgColor: '#F5F5F5',
					    textColor: '#8E8E8E',
					    textDown: '下拉可以刷新...',
					    textUp: '松开开始刷新...',
					    showTime: true
					}, function(ret, err)
					{
					    if( ret )
					    {
							//api.showProgress({});
							//重新加载数据
							api.ajax({
								url:serverurl,
						        method: 'post',
						        dataType:'json',
								data: {values:{k:'GetMyDoList',ADAccount:username}}
						        
					        },function(ret,err)
					        {
					        	//如果返回成功返回结果
					        	if (ret)
					        	{
					        		wfretlist=[];
									for(var idx in ret)
									{
										wfretlist[idx] = ret[idx];	               
						            }
							    	mydoListView.reloadData({
										data:ret
									},function(ret)
									{
										if( ret )
										{
											//alert( JSON.stringify( ret ) );
										}else
										{
											alert( JSON.stringify( err ) );
										}
									});        		
					        	}
					        	else 
					        	{
					         		api.alert({msg:JSON.stringify(err)});
					         	}
					
					        });
					    }
					    else
					    {
					         alert( JSON.stringify( err ) );
					    }
						///隐藏加载
						//api.hideProgress();
					});
							       		
        	}
        	else 
        	{
         		api.alert({msg:JSON.stringify(err)});
         		api.hideProgress();
         	}

        });

	};
